<script>

const signupDiv = document.getElementById('signup');
const chatbox = document.getElementById('chatbox');
const chatArea = document.getElementById('chat-area');
let userName = '';

const responses = {

function addBotMessage(text){const msg=document.createElement('div');msg.classList.add('message','bot');msg.innerText=text;chatArea.appendChild(msg);chatArea.scrollTop=chatArea.scrollHeight;}
